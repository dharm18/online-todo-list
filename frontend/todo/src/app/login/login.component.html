
<div class="container">
<H1>Login!</H1>
  <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
  <div class="alert alert-info">For demo purpose, default username: test and password:pwd123 is provided</div>

  <form>
    <div class="form-group">      
        <label for="username">User Name : </label>
        <input type="text" class="form-control" name="username" [(ngModel)]="username">
    </div>
    <div class="form-group">
        <label for="password">Password  : </label>
        <input type="password" class="form-control" name="password" [(ngModel)]="password">
    </div>
    <div class="form-group">
        <button (click)=handleJWTAuthLogin() class="btn btn-success">Login</button>
        &nbsp;&nbsp;
        <a class="btn btn-default btn-secondary" routerLink="/signup">Sign Up</a>
    </div>
  </form>
</div>
